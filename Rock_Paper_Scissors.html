<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>

    function computerPlay() {
        let num = Math.floor(Math.random() * 4);
        if (num == 1) {
            return 'Rock';
        }
        else if (num == 2) {
            return 'Paper';
        }
        else
            return 'Scissors';
    }

    function playRound(playerSelection, computerSelection) {
        let player = playerSelection.toLowerCase();
        let computer = computerSelection.toLowerCase();
        
        if (player === computer) {
            return "It's a tie!";
        }
        else {
            if (player == 'rock' && computer == 'paper') {
                return "Computer wins! Paper beats Rock";
            }
            else if (player == 'rock' && computer == 'scissors') {
                return "Player wins! Rock beats Scissors"
            }
            else if (player == 'paper' && computer == 'rock') {
                return "Player wins! Paper beats Rock"
            }
            else if (player == 'paper' && computer == 'scissors') {
                return "Computer wins! Scissors beats Paper"
            }
            else if (player == 'scissors' && computer == 'rock') {
                return "Computer wins! Rock beats Scissors"
            }
            else if (player == 'scissors' && computer == 'paper') {
                return "Player wins! Scissors beats Paper"
            }
        }
    }

    function game() {
        
        let computerWin = 0;
        let playerWin = 0;

        for (i = 0; i < 5; i++) {
            let playerSelection = prompt("Rock, Paper, or Scissors?");

            if ((playerSelection.toLowerCase() != "rock") && (playerSelection.toLowerCase() != "paper") && (playerSelection.toLowerCase() != "scissors")) {
                alert("Please only input Rock, Paper, or Scissors!");
                i--;
            }
            else {
                let result = playRound(playerSelection, computerPlay());
                console.log(result);
                if (result.indexOf("Player wins!") != -1) {
                    playerWin++;
                }
                else if (result.indexOf("It's a tie!") != -1) {
                    playerWin++;
                    computerWin++;
                }
                else {
                    computerWin++;
                }
            }
        }

        if (playerWin > computerWin) {
            console.log("Player wins!\n" + "Player: " + playerWin + "\nComputer: " + computerWin);
        }
        else if (playerWin == computerWin) {
            console.log("Wow! It's a tie!");
        }
        else {
            console.log("Computer wins! Try again!\n" + "Computer: " + computerWin + "\nPlayer: " + playerWin);
        }
    }

    //const playerSelection = 'ScissOrs'
    //const computerSelection = computerPlay()
    //console.log(playRound(playerSelection, computerSelection))

    game()
  </script>
</body>
</html>
